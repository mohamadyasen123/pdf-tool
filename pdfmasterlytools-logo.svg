<!-- pdfmasterlytools-logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" role="img" aria-label="PDFMasterlyTools logo">
  <defs>
    <linearGradient id="ribbon" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E53935"/>
      <stop offset="100%" stop-color="#FF6B6B"/>
    </linearGradient>
  </defs>

  <!-- Document with folded corner -->
  <g transform="translate(18,10)">
    <rect x="0" y="0" width="84" height="104" rx="10" fill="#FFFFFF" stroke="#D3D7E2" stroke-width="1.5"/>
    <path d="M74 0 h-10 v18 h18 v-8 a10 10 0 0 0 -8 -10 z" fill="#F1F3F7" stroke="#C8CCD8" stroke-width="1"/>

    <!-- Ribbon -->
    <rect x="-2" y="46" width="88" height="20" rx="6" fill="url(#ribbon)"/>

    <!-- PDF letters -->
    <g transform="translate(16,49)">
      <path d="M0 16 v-14 h8 q6 0 6 5 q0 5 -6 5 h-4 v4" fill="#FFFFFF"/>
      <path d="M18 16 v-14 h7.8 q6.2 0 6.2 7 q0 7 -6.2 7 z" fill="#FFFFFF"/>
      <path d="M36 16 v-14 h12 v4 h-8 v3 h7 v4 h-7 v3" fill="#FFFFFF"/>
    </g>

    <!-- Subtle detail lines -->
    <rect x="12" y="20" width="44" height="3" rx="1.5" fill="#E6E9F0"/>
    <rect x="12" y="26" width="32" height="3" rx="1.5" fill="#F0F2F7"/>
    <rect x="12" y="78" width="40" height="3" rx="1.5" fill="#E6E9F0"/>
    <rect x="12" y="84" width="28" height="3" rx="1.5" fill="#F0F2F7"/>
  </g>
</svg>
